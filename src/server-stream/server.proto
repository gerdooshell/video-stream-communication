syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option go_package = "src/server-stream";

message Video {
  bytes frame = 1;
  MetaData metaData = 2;
}

message MetaData {
  int32 frequency = 1;
  oneof startTime {
    int32 seconds = 4;
    google.protobuf.Timestamp timestamp = 5;
  }
}

message VideoConfig {
  string requestId = 1;
  string imageFormat = 2;
  int32 resolution = 3;
  oneof startTime {
    int32 seconds = 4;
    google.protobuf.Timestamp timestamp = 5;
  }
}

message VideoStopRequest {
  string requestId = 1;
}

message VideoKeepAliveRequest {
  string requestId = 1;
}

service VideoStreaming {
  rpc upload(stream Video) returns (google.protobuf.Empty) {};
}

service VideoRequesting {
  rpc startUpload(VideoConfig) returns (google.protobuf.Empty) {};
  rpc download(stream VideoConfig) returns (stream Video) {};
  rpc keepAlive(VideoKeepAliveRequest) returns (google.protobuf.Empty) {};
  rpc stopUpload(VideoStopRequest) returns (google.protobuf.Empty) {};
}
