syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option go_package = "src/server-stream";

message Image {
  bytes data = 1;
  google.protobuf.Timestamp timestamp = 2;
}

message Video {
  repeated Image frames = 1;
  MetaData metaData = 2;
}

message MetaData {
  string requestId = 1;
  bytes frequencies = 2;
}

message VideoConfig {
  string requestId = 1;
  string imageFormat = 2;
}

message VideoStopRequest {
  string requestId = 1;
}

message VideoKeepAliveRequest {
  string requestId = 1;
}

message VideoStopResponse {
  bool isStopped = 1;
}

service VideoStreaming {
  rpc upload(stream Video) returns (google.protobuf.Empty) {};
}

service VideoRequesting {
  rpc startUpload(VideoConfig) returns (google.protobuf.Empty) {};
  rpc keepAlive(VideoKeepAliveRequest) returns (google.protobuf.Empty) {};
  rpc stopUpload(VideoStopRequest) returns (VideoStopResponse) {};
}
