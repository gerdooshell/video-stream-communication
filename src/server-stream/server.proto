syntax = "proto3";

import "google/protobuf/timestamp.proto";
import "google/protobuf/empty.proto";

option go_package = "src/server-stream";

message Image {
  bytes data = 1;
  google.protobuf.Timestamp timestamp = 2;
}

message Video {
  repeated Image frame = 1;
  MetaData metaData = 2;
}

message MetaData {
  string requestId = 1;
  bytes frequency = 2;
}

message VideoConfig {
  string requestId = 1;
  string imageFormat = 2;
}

service VideoStreaming {
  rpc upload(stream Video) returns (google.protobuf.Empty) {};
  rpc getUploadConfig(google.protobuf.Empty) returns (VideoConfig) {};
}
